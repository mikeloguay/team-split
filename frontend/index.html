<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Split</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Jugadores disponibles</h2>
            <div id="players-list"></div>
            <p><strong>Seleccionados:</strong> <span id="selected-count">0</span></p>
        </div>
        <div class="column">
            <h2>Equipos</h2>
            <div id="teams"></div>
        </div>
    </div>
    <button id="split-button">Dividir equipos</button>
    <p id="error-message" class="error" style="display: none;"></p>
    <script src="script.js"></script>
</body>
</html>
